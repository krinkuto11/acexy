name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main  # Puedes cambiar esto por la rama que prefieras (ej. master, develop)
      - dev   # Añadimos la rama dev
  pull_request:
    branches:
      - main
      - dev   # Añadimos la rama dev

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platforms: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platforms: linux/arm64,linux/arm/v7
            arch: arm64
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU (for ARM32 on ARM64 runner)
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-${{ matrix.arch }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.arch }}-buildx-

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine image tag
      id: tag
      run: |
        if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
          echo "tag=dev" >> $GITHUB_OUTPUT
        else
          echo "tag=latest" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: ${{ matrix.platforms }}
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/acexy-orchestrator:${{ steps.tag.outputs.tag }}-${{ matrix.arch }}
        labels: |
          org.opencontainers.image.source=${{ github.event.repository.html_url }}
          org.opencontainers.image.revision=${{ github.sha }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine image tag
      id: tag
      run: |
        if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
          echo "tag=dev" >> $GITHUB_OUTPUT
        else
          echo "tag=latest" >> $GITHUB_OUTPUT
        fi

    - name: Create and push multi-arch manifest
      run: |
        TAG="${{ steps.tag.outputs.tag }}"
        docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/acexy-orchestrator:${TAG} \
          ghcr.io/${{ github.repository_owner }}/acexy-orchestrator:${TAG}-amd64 \
          ghcr.io/${{ github.repository_owner }}/acexy-orchestrator:${TAG}-arm64
