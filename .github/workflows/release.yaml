name: Create and publish the Docker image
on:
    release:
        types: [published]
env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push-image:
        runs-on: ${{ matrix.runner }}
        strategy:
            matrix:
                include:
                    - runner: ubuntu-latest
                      platform: linux/amd64
                      arch: amd64
                    - runner: ubuntu-24.04-arm
                      platform: linux/arm64
                      arch: arm64
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write
        steps:
            - name: Check out the repository
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                flavor: |
                  latest=${{ !github.event.release.prerelease }}
                tags: |
                  type=semver,pattern={{version}},suffix=-${{ matrix.arch }}
                  type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.arch }}

            - name: Set up QEMU (for ARM32 on ARM64 runner)
              if: matrix.arch == 'arm64'
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push the Docker image
              id: push
              uses: docker/build-push-action@v6
              with:
                context: .
                platforms: ${{ matrix.platform }}${{ matrix.arch == 'arm64' && ',linux/arm/v7' || '' }}
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}

            - name: Generate artifact attestation
              uses: actions/attest-build-provenance@v1
              with:
                subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                subject-digest: ${{ steps.push.outputs.digest }}
                push-to-registry: true

    create-manifest:
        needs: build-and-push-image
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write
        steps:
            - name: Check out the repository
              uses: actions/checkout@v4

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for manifest
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                flavor: |
                  latest=${{ !github.event.release.prerelease }}

            - name: Create and push multi-arch manifest
              run: |
                TAGS="${{ steps.meta.outputs.tags }}"
                for TAG in $TAGS; do
                  docker buildx imagetools create -t $TAG \
                    ${TAG}-amd64 \
                    ${TAG}-arm64
                done

            - name: Update release information
              uses: irongut/EditRelease@v1.2.0
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                id: ${{ github.event.release.id }}
                body: "`docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}`"
